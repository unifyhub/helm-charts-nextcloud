defaultNamespace: nextcloud

namespaceLabels:
  project: unifyhub
  environment: dev

namespaceAnnotations:
  owner: devops-team

helm:
  chart: ./charts/nextcloud
  releaseName: nextcloud
  values:
    replicaCount: 2

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
#        traefik.ingress.kubernetes.io/router.middlewares: "nextcloud-redirectregex@kubernetescrd,nextcloud-security-headers@kubernetescrd"

    nextcloud:
      host: nextcloud.hub.unifyhub.dev
      username: admin
      password: changeme  # Replace with a secure password
      trustedDomains:
        - localhost
        - nextcloud.hub.unifyhub.dev
      objectStore:
        s3:
          enabled: true
          accessKey: "Ey0QBBu2el2b99yXWKLY"  # Your MinIO access key
          secretKey: "99sL0dSrvggEfd3AP1ey784JORDpEZeVgYsZ7d9E"  # Your MinIO secret key
          host: "s3.krp.unifyhub.dev"  # MinIO endpoint without "https://"
          ssl: true
          port: "443"  # Ensure the correct port is used (443 for HTTPS)
          bucket: "nextcloud"  # Your MinIO bucket name
          usePathStyle: true  # Set true if you're not using DNS-style buckets (as in MinIO)
          autoCreate: true
      configs:
        previews.config.php: |-
          <?php
          $CONFIG = array (
            'enable_previews' => true,
            'enabledPreviewProviders' => array (
              'OC\Preview\Movie',
              'OC\Preview\PNG',
              'OC\Preview\JPEG',
              'OC\Preview\GIF',
              'OC\Preview\BMP',
              'OC\Preview\XBitmap',
              'OC\Preview\MP3',
              'OC\Preview\MP4',
              'OC\Preview\TXT',
              'OC\Preview\MarkDown',
              'OC\Preview\PDF'
            ),
          );
          


      extraEnv:
        - name: OVERWRITEHOST
          value: "nextcloud.hub.unifyhub.dev"
        - name: OVERWRITEPROTOCOL
          value: "https"
        - name: overwrite.cli.url
          value: "https://nextcloud.hub.unifyhub.dev"
        - name: TRUSTED_PROXIES
          value: "10.0.250.4"
        - name: APACHE_DISABLE_REWRITE_IP
          value: "1"

      phpConfigs:
        opcache.interned_strings_buffer: "10"

    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 2
        memory: 4Gi

    postgresql:
      enabled: true
      global:
        postgresql:
          auth:
            replicationPassword: 9ujmDsghBx
            postgresPassword: adminpass
            username: nextcloud
            password: changeme

    redis:
      enabled: true

    persistence:
      # Nextcloud Data (/var/www/html)
      enabled: true
      annotations: { }
      ## nextcloud data Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: "-"

      ## A manually managed Persistent Volume and Claim
      ## Requires persistence.enabled: true
      ## If defined, PVC must be created manually before volume will be bound
      # existingClaim:
      storageClassName: nfs
      accessMode: ReadWriteMany
      size: 10Gi

  correctDrift:
    enabled: true
    force: true

rolloutStrategy:
  maxUnavailable: 10%
  autoPartitionSize: 20%
