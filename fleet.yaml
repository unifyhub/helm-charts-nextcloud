# Default namespace where MetalLB resources will be deployed
defaultNamespace: nextcloud

# Namespace labels to apply (optional, customize as needed)
namespaceLabels:
  project: unifyhub
  environment: dev

# Namespace annotations to apply (optional, customize as needed)
namespaceAnnotations:
  owner: devops-team

helm:
  chart: ./charts/nextcloud
  releaseName: nextcloud
  values:
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 50Gi

    nextcloud:
      host: nextcloud.krp.unifyhub.dev
      username: admin
      password: changeme  # Replace with a secure password
      objectStore:
        s3:
          enabled: true
          host: minio.krp.unifyhub.dev
          accessKey: "Ey0QBBu2el2b99yXWKLY"
          secretKey: "99sL0dSrvggEfd3AP1ey784JORDpEZeVgYsZ7d9E"
          bucket: "nextcloud"
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          size: 10Gi
  correctDrift:
    enabled: true
    force: true

# Optional strategy to manage rolling updates and deployments across clusters
rolloutStrategy:
  maxUnavailable: 10%
  autoPartitionSize: 20%
